---
# vars file for ansible-graylog

## service ##
graylog_service_name: "graylog-server"

## Configuration ##
graylog_config_path: "/etc/graylog/server/server.conf"
graylog_default_config_path: "/etc/default/graylog-server"

graylog_default_vhost_template_file: "000-default.conf"
graylog_default_vhost_path: "/etc/apache2/sites-available/000-default.conf"

graylog_http_vhost_template_file: "apache.conf"
graylog_https_vhost_template_file: "apache_ssl.conf"
graylog_vhost_dir: "/etc/apache2/sites-available/"
graylog_vhost_dir_enabled: /etc/apache2/sites-enabled/

graylog_ports_conf_template_file: "ports.conf"
graylog_ports_conf_path: "/etc/apache2/ports.conf"
